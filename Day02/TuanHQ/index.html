<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule-table</title>

    <style>
      table,
      tr td {
        border-collapse: collapse;
        border: 1px solid black;
      }

      table td {
        padding: 6px;
      }
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2">Days</td>
        <td colspan="6" class="text-center">Time</td>
      </tr>
      <tr>
        <td class="text-right">8:00</td>
        <td class="text-right">9:00</td>
        <td class="text-right">10:00</td>
        <td class="text-right">11:00</td>
        <td class="text-right">11:30</td>
        <td class="text-right">12:00</td>
      </tr>
      <tr>
        <td>Mon</td>
        <td>Course 1</td>
        <td>Course 2</td>
        <td>Course 3</td>
        <td rowspan="5" class="text-center">
          B <br />
          R<br />E<br />A<br />K
        </td>
        <td>Course 5</td>
        <td></td>
      </tr>
      <tr>
        <td>Tue</td>
        <td colspan="2"></td>
        <td>Course 2</td>
        <td>Course 4</td>
        <td>Course 1</td>
      </tr>
      <tr>
        <td>Wed</td>
        <td>Course 3</td>
        <td colspan="2"></td>
        <td>Course 2</td>
        <td></td>
      </tr>
      <tr>
        <td>Thr</td>
        <td rowspan="2">Course 4</td>
        <td>Course 2</td>
        <td>Course 3</td>
        <td rowspan="2" colspan="2" class="text-center">Thesis</td>
      </tr>
      <tr>
        <td>Fri</td>
        <td></td>
        <td>Course 1</td>
      </tr>
    </table>
  </body>
</html>
