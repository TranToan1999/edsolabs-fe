<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

</head>

<body>
    <table border="1">
        <tr>
            <th rowspan="2">Days</th>
            <th colspan="6" height="30">Time</th>

        </tr>
        <tr>
            <th height="30" width="80" align="right">8:00</th>
            <th height="30" width="80" align="right">9:00</th>
            <th height="30" width="80" align="right">10:00</th>
            <th height="30" width="80" align="right">11:00</th>
            <th height="30" width="80" align="right">11:30</th>
            <th height="30" width="80" align="right">12:30</th>
        </tr>
        <tr>
            <th>Mon</th>
            <th>Course 1</th>
            <th>Course 2</th>
            <th>Course 3</th>
            <th rowspan="5"> B</br>R</br>E</br>A</br>K</br> </th>
            <th>Course 5</th>
            <th></th>

        </tr>
        <tr>
            <th>Tue</th>
            <th colspan="2"></th>
            <th>Course 2</th>
            <th>Course 4</th>
            <th>Course 1</th>

        </tr>
        <tr>
            <th>Wed</th>
            <th>Course 3</th>
            <th colspan="2"></th>
            <th>Course 2</th>
            <th></th>
        </tr>
        <tr>
            <th>Thr</th>
            <th rowspan="2">Course 4</th>
            <th>Course 2</th>
            <th>Course 3</th>
            <th colspan="2" rowspan="2">Thesis</th>
        </tr>
        <tr>
            <th>Fri</th>
            <th></th>
            <th>Course 1</th>

        </tr>
    </table>
</body>

</html>
